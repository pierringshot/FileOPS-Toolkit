destination: /mnt/e
extensions:
- iso
- ISO
patterns:
- '*.iso'
- '*.ISO'
pattern_mode: glob
pattern_case_sensitive: false
operation_mode: flatten
mirror_prefix_with_root: true
parallel_workers: 24
checksum_algo:
- md5
deduplication_policy: prefer_newer
