sources:
- /mnt/c
- /mnt/d
- /mnt/f
- /mnt/h
remote_sources:
- target: pierringshot@10.249.162.31:~/Desktop/WABACore.AI/
  name: wabacore-ai
  rsync_args:
  - -avz
  - --info=progress2
